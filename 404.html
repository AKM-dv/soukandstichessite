<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f1f3f4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #1f2937;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .sub-message {
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">âœ¨ Sardar Fashions</div>
        <div class="spinner"></div>
        <div class="message">Redirecting you to the right page...</div>
        <div class="sub-message">Please wait while we process your request.</div>
    </div>

    <script>
        // GitHub Pages 404.html redirect script
        // This script runs when GitHub Pages serves the 404.html file
        // It redirects to the main app which will handle the routing
        
        // Get the current path
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        const currentHash = window.location.hash;
        
        // Build the redirect URL
        const redirectUrl = '/' + currentPath + currentSearch + currentHash;
        
        // Store the attempted URL for the React app to handle
        localStorage.setItem('githubPagesRedirect', redirectUrl);
        localStorage.setItem('redirectTimestamp', Date.now().toString());
        
        // Redirect to the main app
        window.location.replace('/');
    </script>
</body>
</html>
